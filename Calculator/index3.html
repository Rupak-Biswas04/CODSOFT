<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
            <img src="https://purepng.com/public/uploads/large/purepng.com-calculator-icon-android-kitkatsymbolsiconsapp-iconsandroid-kitkatandroid-44-7215225975959pr8c.png" alt="Calculator" width="70">
            <h1>Online<br>Calculator</h1>
    </header>
    <div id="calculator">
        <div id="display">
            <p class="disp res">0</p>
            <p class="disp exp"></p>
        </div>
        <div id="calcBody">
            <button class="btn clear">C</button>
            <button class="btn opr">%</button>
            <button class="btn opr">/</button>
            <button class="btn opr">x</button>
            <button class="btn opr">7</button>
            <button class="btn opr">8</button>
            <button class="btn opr">9</button>
            <button class="btn opr">+</button>
            <button class="btn opr">4</button>
            <button class="btn opr">5</button>
            <button class="btn opr">6</button>
            <button class="btn opr">-</button>
            <button class="btn opr">1</button>
            <button class="btn opr">2</button>
            <button class="btn opr">3</button>
            <button class="btn equalsTo opr">=</button>
            <button class="btn opr">0</button>
            <button class="btn opr">.</button>
            <button class="btn remove"><i class="material-icons" style="font-size:20px">backspace</i></button>
        </div>
    </div>
    <script src="calculations.js"></script>
</body>
</html>
